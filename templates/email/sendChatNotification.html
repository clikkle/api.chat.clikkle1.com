<!DOCTYPE html>
<html>

<head>
    <title>New Notification</title>
</head>

<body style="font-family: Arial, sans-serif;margin: 8px;padding: 0;background-color: #000;">

    <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0">
        <tr style="height: 30px;">
            <td align="center">&nbsp;</td>
        </tr>
        <tr>
            <td align="center">
                <div style="max-width: 650px; ">
                    <table align="center" cellpadding="0" border="0" cellspacing="0"
                        style="/*width:100%;border: 1px solid #595656;*/border-radius: 25px;margin: 0 15px; background: #171717;">
                        <tbody>
                            <tr style="">
                                <td align="center" style="padding:8px 0">
                                    <div>
                                        <img src="https://cdn.clikkle.com/images/hr/logo/2023/Clikkle%20Hr%20logo.png"
                                            alt="Clikkle Logo Here" style="width:150px;" class="CToWUd" data-bit="iit">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div style="background: #fff;width: 100%;height: 1px;opacity: 0.1;"></div>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding:20px;text-align: center;color: #fff;">
                                    <img src="https://ui-avatars.com/api/?name={{senderFullName}}"
                                        style="border-radius: 15px;width: 55px;margin-bottom: 5px;" />
                                    <h3 style="color: #fff;text-align: center;margin-bottom: 0;">{{senderName}}</h3>
                                    <small>{{messageTime}}</small>

                                    <p
                                        style="text-align: left; border: 1px solid #ffffff19; border-radius: 15px;padding: 0 15px 15px;margin-top:30px;white-space: pre-line;">
                                        {{messagecontent}}
                                    </p>

                                    <div style="margin: 30px 0px; text-align: center;">
                                        <a href="{{portalLink}}" target="_blank"
                                            style="text-decoration:none;  padding: 10px 30px; "> <button
                                                style="border: 1px solid #3767B1;padding: 0.5rem 1.5rem;border-radius: 0.375rem;background-color: #3767B1;font-size: 1.5em;color: #fff;">View
                                                Messages</button></a>
                                    </div>


                                    <p style="text-align: center;">
                                        Or send a message to <b><u>{{senderName}}</u></b> by replying to this
                                        email.<br />
                                        Your email address must be linked to your hr.clikkle.com account.
                                    </p>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
                <div style="max-width: 650px; ">
                    <table align="center" cellpadding="0" border="0" cellspacing="0"
                        style="max-width:500px;width:100%;">

                                    <a href="https://clikkle.com" style="text-decoration:none" target="_blank"
                                        data-saferedirecturl="https://www.google.com/url?q=https://clikkle.com&amp;source=gmail&amp;ust=1721930643524000&amp;usg=AOvVaw3sL89iLmMl8X7TeR_WLjUg">clikkle.com</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
        <tr style="height: 30px;">
            <td align="center">&nbsp;</td>
        </tr>
    </table>
</body>

</html>
